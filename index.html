<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>Meditation App</title>
  </head>
  <body>
    <div class="app">
      <div class="vid-container">
        <video loop >
          <source src="video\Ocean.mp4"  type="video/mp4">
        </video>
        </div>
        <div class="time-select">
          <button data-time="120">2 Minutes</button>
          <button data-time="300" class="medium-mins">5 Minutes</button>
          <button data-time="600" class="long-mins">10 Minutes</button>
          <button data-time="1200" class="long-mins">20 Minutes</button>
           <button data-time="1800" class="long-mins">30 Minutes</button>
        </div>
        <div class="player-container">
            <audio class="song">
                <source src="sounds\abc.mp3" />
              </audio>
              <img src="svg\play.svg" class="play"></img>
              <svg class="track-outline" width="350" height="350" viewBox="0 0 450 450" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216" stroke="black" stroke-width="20"/>
                </svg>
              <svg class="moving-outline" width="350" height="350" viewBox="0 0 450 450" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216" stroke="#018EBA" stroke-width="20"/>
                </svg>
              <img src="svg\replay.svg" class="replay"></img>
            
                <h3 class="time-display">00:00</h3>      
      </div>
      <div class="sound-picker">
        <button data-sound="sounds\abc.mp3" data-video="./video/Ocean.mp4" ><img src="svg\rain.svg" alt=""></button>
        <button data-sound="sounds\kbhi.mp3" data-video="./video/birds.mp4"><img src="svg\beach.svg" alt=""></button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
